<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta name=keywords content="Random Quote Machine Generator">

  <!-- BODY-->
<body>

<div id="wrapper" class="jumbotron container">
  <div id="quote-box">
    <h1 class="display-4 text-center">Random Quote Machine</h1>
    <br>
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i>

    <br>
    <div class="quote-author">

      <br><br>
    </div>
    <div class="buttons">
      <!--href on this <a> it's only for pass the challenge, actually works better without it, using href in script.js-->

</div>
